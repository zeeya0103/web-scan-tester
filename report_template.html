<!DOCTYPE html>
<html>
<head>
    <title>Security Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: Arial; background: #f4f6f9; margin: 20px; }
        h1, h2 { text-align: center; color: #2c3e50; }
        .chart-container { width: 80%; margin: 20px auto; }
        .box {
            width: 90%; margin: 20px auto;
            background: white; padding: 15px;
            border-left: 6px solid #2980b9;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 95%; margin: 20px auto; border-collapse: collapse;
            background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td { padding: 12px; border: 1px solid #ddd; }
        th { background: #2C86D4; color: white; }
        tr:nth-child(even) { background: #f8f8f8; }
    </style>
</head>

<body>

<h1>Web Application Security Report</h1>

<!-- Bar Chart -->
<div class="chart-container">
    <canvas id="severityChart"></canvas>
</div>

<script>
    const ctx = document.getElementById('severityChart').getContext('2d');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ severity_labels | safe }},
            datasets: [{
                label: 'Vulnerabilities by Severity',
                data: {{ severity_values | safe }},
                borderWidth: 1
            }]
        }
    });
</script>

<h2>Findings Summary</h2>
<div class="box">
    {{ findings }}
</div>

<h2>Detailed Vulnerability List</h2>
<table>
    <tr>
        <th>Type</th>
        <th>Affected File</th>
        <th>Severity</th>
        <th>Evidence</th>
        <th>Mitigation</th>
    </tr>

    {% for v in vulnerabilities %}
    <tr>
        <td>{{ v.type }}</td>
        <td>{{ v.file }}</td>
        <td>{{ v.severity }}</td>
        <td>{{ v.evidence }}</td>
        <td>{{ v.mitigation }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
